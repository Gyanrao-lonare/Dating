<div class="text-center mt-3">
    <h2>{{predicate === "liked" ? "Members I like" : predicate === "likedBy" ? "Members Who Like me": predicate === "Recives" ? "Members Who Request you be friend":
        predicate === "Requests" ? "Your sent requests":"Your friends"}}</h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary m-1 " btnRadio="liked"
            [(ngModel)]="predicate"  (click)="loadMembers()">Members I like</button>
            <button class="btn btn-primary m-1" btnRadio="likedBy"
            [(ngModel)]="predicate"  (click)="loadMembers()">Members Who like Me</button>
            
            <button class="btn btn-primary m-1" btnRadio="Recives"
            [(ngModel)]="predicate"  (click)="loadMembers()">Friend Requests</button>
            <button class="btn btn-primary m-1" btnRadio="Requests"
            [(ngModel)]="predicate"  (click)="loadMembers()">Sent Requests</button>           
            <button class="btn btn-primary m-1" btnRadio="Friends"
            [(ngModel)]="predicate"  (click)="loadMembers()">Friends</button>
        </div>
    </div>
    <div class="row mt-3">
<div class="col-2" *ngFor="let member of members">
<app-member-card [member]="member" [predicate]="predicate" ></app-member-card>
</div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pageSize"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
