<div class="container">
    <div class="row">
    <div class="col-4">
        <div class="card">
            <img [src]="member.photoUrl || '../../../../../assets/images/userImg.png' " alt={{member.userName}} class="card-img-top img-thumbnail">
            <div class="card-body">
                <div class="mb-2" *ngIf="(presence.onlineUsers$ | async).includes(member.userName)" >
                    <i class="fa fa-user-circle text-success"></i> Online now
                </div>
                <div>
                    <strong>Name:</strong>
                    <p>{{member.userName}}</p>
                </div>
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary" (click)="likeUser(member.userName)">Like</button>
                    <button (click)="selectTab(3)" class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading='About {{member.userName}}' (selectTab)="onTabActivate($event)">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Intrests' (selectTab)="onTabActivate($event)">
                <h4>Intrests</h4>
                <p>{{member.intersts}}</p>
            </tab>
            <tab heading='Photos' (selectTab)="onTabActivate($event)">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Messages' (selectTab)="onTabActivate($event)">
                <div *ngIf="member.userName">
                <app-member-messages [username]="member.userName" [messages]="messages"></app-member-messages>
            </div>
            </tab>
        </tabset>
    </div>
</div>
</div>
